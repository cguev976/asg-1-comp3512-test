<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <script src="countdown.js"></script>
  <title>Movie Search</title>
</head>
<body>
  <div class="container">
    <!--  -->
    <div class="header-container"> 
      <h1 class="movie-search">Movie Search</h1>
    </div>
    <div class="body-container">
      <form action="_blank">
        <div class="form">
          <div class="title-label">
            <label>Title</label><br><br>
          </div>
          <div class="textbox">
            <input type="text" maxlength="100" name="title-search" placeholder="e.g. Harry Potter and the Prisoner of Azkaban"> <br>
          </div>
          <div id="search-titles">
            <input type="button" id="search-movies" class="search-movies" value="Search Matching Movies" />
            <input type="button" id="search-all-movies" class="search-all-movies" value="Search All Movies" />
          </div>
        </div>
      </form>
    </div>
    <div class="footer-container">
      Serge Kutuzov (2017)
    </div>
    <!--  -->
  </div>
</body>
</html>
