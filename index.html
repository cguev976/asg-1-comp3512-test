<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="countdown.js"></script>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body> 
  <div class="container">
    <div class="header-container">
      <h1>Philm Flix</h1>
    </div>
    <div class="body-container">
      <form method="get" class="movie_form" id="body">
        <div class="movie-browser">
          <h2>Movie Browser</h2>
        </div>
        <label class="title">Title</label>
        <input type="text" class="search-bar" id="search-bar" name="title-search" maxlength="100" placeholder="Harry Potter and the Prisoner of Azkaban"> 
        <br><br>
        <div id="search-titles">
          <input type="button" id="search-movies" class="search-movies" value="Search Matching Movies" />
          <input type="button" id="search-all-movies" class="search-all-movies" value="Search All Movies" />
        </div>
      </form>
      </div>
      <footer class="footer-container" id="footer">
        <div id="credit">Noom Peerapong (2015)</div>
      </footer>
    </div>
</body>
